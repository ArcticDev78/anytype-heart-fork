name: Go

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: test and build
      uses: cedrickring/golang-action/go1.14@1.5.2
      with:
        args: git config --global url."https://requilence:${WIDE_GITHUB_TOKEN}@github.com".insteadOf "https://github.com" && go build ./... && go test ./...

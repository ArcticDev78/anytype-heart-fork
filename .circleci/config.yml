version: 2.1

checkout-linux: &checkout-linux
  attach_workspace:
    at: /home/circleci

jobs:
  persist-checkout:
    docker:
      - image: circleci/golang:1.13.6
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - run:
          name: clean up git
          command: |
            rm -rf .git
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  unit-test:
    docker:
      - image: circleci/golang:1.13.6
    steps:
      - *checkout-linux
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - restore_cache:
          keys:
            - go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: cache mods
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -t rsa,dsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts
            git config --global url.ssh://git@github.com/.insteadOf https://github.com/
            go mod download
      - run:
          name: generate mocks
          command: |
            go install github.com/golang/mock/mockgen
            go generate ./...
      - run:
          name: Run unit tests
          command: |
            mkdir ~/gotestsum-report
            PACKAGE_NAMES=$(go list ./... | grep -v "github.com/anytypeio/go-anytype-middleware/lib-debug" | circleci tests split --split-by=timings --timings-type=classname)
            gotestsum --junitfile ~/gotestsum-report/gotestsum-report.xml --  -tags nogrpcserver $PACKAGE_NAMES
      - save_cache:
          key: go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
            - /home/circleci/.cache/go-build
      - store_test_results:
          path: ~/gotestsum-report/

  build-lib-linux:
    docker:
      - image: circleci/golang:1.13.6
    steps:
      - *checkout-linux
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - restore_cache:
          keys:
            - go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: install node and patched gox
          command: |
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt install nodejs jq -qq
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            mkdir -p $GOPATH/src/github.com/mitchellh
            cd $GOPATH/src/github.com/mitchellh
            git clone https://github.com/aslakhellesoy/gox
            cd gox
            git fetch
            git checkout db6184738b77fbd5089e5fa1112177f391c91b24
            go install github.com/mitchellh/gox
      - run:
          name: compile
          command: |
            source ./source.env
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date --iso-8601=seconds)
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/common.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/common.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/common.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/common.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/common.GitState=clean"
            export GO111MODULE=on
            go build -o linux-amd64.a -tags nogrpcserver -ldflags "${FLAGS}" -buildmode=c-archive -v ./lib/clib
      - save_cache:
          key: go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
            - /home/circleci/.cache/go-build
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            mkdir -p ${OUT}
            mkdir -p tmp
            make protos_deps
            cd tmp
            mkdir protos
            cp ../pb/protos/*.proto protos
            cp ../vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto protos

            declare -a arr=("linux-amd64")
            for i in "${arr[@]}"
            do
                OSARCH=${i%.*}
                cp ../${i}.a lib.a
                cp ../${i}.h lib.h
                tar -czvf lib_${VERSION}_${OSARCH}.tar.gz lib.a lib.h protos
                mv lib_${VERSION}_${OSARCH}.tar.gz ${OUT}/
            done
            cd .. && rm -rf tmp
      - run:
          name: compile addon
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            cp ~/project/linux-amd64.a  ./dist/lib.a
            cp ~/project/linux-amd64.h ./dist/lib.h
            make build-js
            npm install
            npm run build:ts
            mv build/ts protobuf
            mkdir protobuf/protos
            mv pb/protos/*.proto ./protobuf/protos
            cp vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto protobuf/protos
            mv jsaddon/build addon
            tar -czvf js_${VERSION}_linux-amd64.tar.gz protobuf addon
            mv js_${VERSION}_linux-amd64.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - lib
      - store_artifacts:
          path: ~/dist/lib

  build-lib-darwin-windows:
    macos:
      xcode: '10.2.1'
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            curl -L -o go1.13.6.darwin-amd64.tar.gz https://dl.google.com/go/go1.13.6.darwin-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.13.6.darwin-amd64.tar.gz
      - restore_cache:
          keys:
            - go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-mac-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - run:
          name: install patched gox
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            mkdir -p $GOPATH/src/github.com/mitchellh
            cd $GOPATH/src/github.com/mitchellh
            git clone https://github.com/aslakhellesoy/gox
            cd gox
            git fetch
            git checkout db6184738b77fbd5089e5fa1112177f391c91b24
            go install github.com/mitchellh/gox
      - restore_cache:
          key: homebrew-v3-{{ arch }}
      - run:
          name: install mingw-w64 and node
          # also protobuf because we have the shared cache with build-ios-framework
          command: |
            brew install mingw-w64 protobuf jq
            npm i -g node-gyp
      - save_cache:
          key: homebrew-v3-{{ arch }}
          paths:
            - /usr/local/Homebrew
            - ~/Library/Caches/Homebrew
      - run:
          name: cross-compile
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/common.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/common.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/common.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/common.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/common.GitState=clean"
            gox -buildmode=c-archive -tags nogrpcserver -ldflags="$FLAGS" -osarch="darwin/amd64" -output="{{.OS}}-{{.Arch}}.a" github.com/anytypeio/go-anytype-middleware/lib/clib
            CC="x86_64-w64-mingw32-gcc" CXX="x86_64-w64-mingw32-g++" gox -buildmode=c-archive -tags nogrpcserver -ldflags="$FLAGS" -cgo -osarch="windows/amd64" -output="{{.OS}}-{{.Arch}}.a" github.com/anytypeio/go-anytype-middleware/lib/clib
            # workaround for gox putting .exe ext
            mv windows-amd64.a.exe windows-amd64.a
            mv windows-amd64.a.h windows-amd64.h
            make protos_deps
      - save_cache:
          key: go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - ~/go/pkg
            - ~/Library/Caches/go-build
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            mkdir -p ${OUT}
            mkdir -p tmp
            cd tmp
            mkdir protos
            cp ../pb/protos/*.proto protos
            cp ../vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto protos
            declare -a arr=("darwin-amd64" "windows-amd64")
            for i in "${arr[@]}"
            do
                OSARCH=${i%.*}
                cp ../${i}.a lib.a
                cp ../${i}.h lib.h
                tar -czvf lib_${VERSION}_${OSARCH}.tar.gz lib.a lib.h protos
                mv lib_${VERSION}_${OSARCH}.tar.gz ${OUT}/
            done
            cd .. && rm -rf tmp
      - run:
          name: compile addon darwin
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            cp ~/project/darwin-amd64.a  ./dist/lib.a
            cp ~/project/darwin-amd64.h ./dist/lib.h
            make build-js
            npm install
            npm run build:ts
            mv build/ts protobuf
            mkdir protobuf/protos
            mv pb/protos/*.proto ./protobuf/protos
            cp vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto ./protobuf/protos
            mv jsaddon/build addon
            tar -czvf js_${VERSION}_darwin-amd64.tar.gz protobuf addon
            mv js_${VERSION}_darwin-amd64.tar.gz ${OUT}/
      - run:
          name: compile addon win
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            cp ~/project/windows-amd64.a ./dist/lib.a
            cp ~/project/windows-amd64.h ./dist/lib.h
            make build-js
            rm -rf addon
            mv jsaddon/build addon
            tar -czvf js_${VERSION}_windows-amd64.tar.gz protobuf addon
            mv js_${VERSION}_windows-amd64.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - lib
      - store_artifacts:
          path: ~/dist/lib

  build-ios-framework:
    macos:
      xcode: '10.2.1'
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            curl -L -o go1.13.6.darwin-amd64.tar.gz https://dl.google.com/go/go1.13.6.darwin-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.13.6.darwin-amd64.tar.gz
          # see the https://github.com/golang/go/issues/31628
          # uncomment if go not fixes this issue and we will need to publish to the appstore
          # cd ~ && mkdir gosrc && cd gosrc
          # git clone https://github.com/textileio/go.git && cd go
          # git checkout sander/ptrace-hackery
          # cd src && ./all.bash
      - restore_cache:
          keys:
            - go-pkg-v3-ios-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-ios-{{ arch }}
            - go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-mac-{{ arch }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - restore_cache:
          keys:
            - homebrew-v4-{{ arch }}
            - homebrew-v3-{{ arch }}
      - run:
          name: install protobuf
          # also mingw-w64 because we have the shared cache with build-lib-darwin-windows
          command: |
            brew install mingw-w64 protobuf jq swift-protobuf
      - save_cache:
          key: homebrew-v4-{{ arch }}
          paths:
            - /usr/local/Homebrew
            - ~/Library/Caches/Homebrew
      - run:
          name: build ios framework
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod vendor
            make protos_deps
            mkdir -p ~/go/src/github.com/anytypeio
            cd ~ && mv project go/src/github.com/anytypeio/go-anytype-middleware
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            export GO111MODULE=off
            go get golang.org/x/mobile/cmd/...
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/common.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/common.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/common.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/common.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/common.GitState=clean"
            gomobile bind -v -ldflags="$FLAGS" -tags nogrpcserver -target=ios github.com/anytypeio/go-anytype-middleware/lib github.com/anytypeio/go-anytype-middleware/core
      - save_cache:
          key: go-pkg-v3-ios-{{ arch }}-{{ checksum "~/go/src/github.com/anytypeio/go-anytype-middleware/go.sum" }}
          paths:
            - ~/go/pkg
            - ~/Library/Caches/go-build
      - run:
          name: build swift c protobuf bindings
          command: |
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            mkdir -p protobuf/protos
            cp ./pb/protos/*.proto protobuf/protos
            cp ./pb/protos/service/*.proto protobuf/protos
            cp ./vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto protobuf/protos
            protoc -I ./ --swift_opt=FileNaming=DropPath --swift_opt=Visibility=Internal --swift_out=./protobuf pb/protos/* vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/ios_framework
            mkdir -p ${OUT}
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            tar -czvf ios_framework_${VERSION}.tar.gz Lib.framework protobuf
            mv ios_framework_${VERSION}.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - ios_framework
      - store_artifacts:
          path: ~/dist/ios_framework

  build-android-aar:
    docker:
      - image: circleci/android:api-28-ndk
    environment:
      GOROOT: /usr/local/go
      GOPATH: /home/circleci/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            wget https://dl.google.com/go/go1.13.6.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.13.6.linux-amd64.tar.gz
            mkdir -p $GOPATH/bin
      - run:
          name: install protobuf
          command: |
            sudo apt-get update -qq
            sudo apt install jq -qq
            curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.10.1/protoc-3.10.1-linux-x86_64.zip
            unzip protoc-3.10.1-linux-x86_64.zip -d protoc3
            sudo mv protoc3/bin/* /usr/local/bin/
            sudo mv protoc3/include/* /usr/local/include/
      - restore_cache:
          keys:
            - go-pkg-v3-android-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-android-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - run:
          name: install tools
          command: |
            sdkmanager --licenses
            echo y | sdkmanager "build-tools;28.0.3"
            echo y | sdkmanager "platforms;android-28"
            sdkmanager 'ndk-bundle'
      - run:
          name: build android framework
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod vendor
            make protos_deps
            mkdir -p ~/go/src/github.com/anytypeio
            cd ~ && mv project ~/go/src/github.com/anytypeio/go-anytype-middleware
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            export GO111MODULE=off
            go get golang.org/x/mobile/cmd/...
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date --iso-8601=seconds)
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/common.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/common.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/common.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/common.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/common.GitState=clean"
            gomobile bind -v -ldflags="$FLAGS" -tags nogrpcserver -target=android -o=lib.aar github.com/anytypeio/go-anytype-middleware/lib github.com/anytypeio/go-anytype-middleware/core
      - save_cache:
          key: go-pkg-v3-android-{{ arch }}-{{ checksum "~/go/src/github.com/anytypeio/go-anytype-middleware/go.sum" }}
          paths:
            - /go/pkg
            - ~/.cache/go-build
      - run:
          name: build java protobuf bindings
          command: |
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            mkdir -p protobuf/protos
            cp ./pb/protos/*.proto protobuf/protos
            cp ./pb/protos/service/*.proto protobuf/protos
            cp ./vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto protobuf/protos
            protoc -I ./ --java_out=./protobuf pb/protos/* vendor/github.com/anytypeio/go-anytype-library/pb/model/protos/*.proto
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/android_aar
            mkdir -p ${OUT}
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            tar -czvf android_lib_${VERSION}.tar.gz lib.aar protobuf
            mv android_lib_${VERSION}.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/go/src/github.com/anytypeio/go-anytype-middleware
          paths:
            - lib.aar
            - protos
      - persist_to_workspace:
          root: ~/dist
          paths:
            - android_aar
      - store_artifacts:
          path: ~/dist/android_aar

  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - *checkout-linux
      - deploy:
          name: release all
          command: |
            export HOME=/home/circleci
            mkdir -p $HOME/dist
            mv $HOME/lib/* $HOME/dist
            mv $HOME/ios_framework/* $HOME/dist
            mv $HOME/android_aar/* $HOME/dist
            PRE=$(echo "${CIRCLE_TAG}" | grep "rc" || true)
            if [ "${PRE}" != "" ]; then
                ghr -prerelease -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} $HOME/dist/
            else
                ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} $HOME/dist/
            fi

workflows:
  version: 2
  go-anytype-middleware:
    jobs:
      - persist-checkout:
          filters:
            tags:
              only: /.*/
      - unit-test:
          requires:
            - persist-checkout
          filters:
            tags:
              only: /.*/
      - build-lib-darwin-windows:
          requires:
            - unit-test
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - build-lib-linux:
          requires:
            - unit-test
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - build-ios-framework:
          requires:
            - unit-test
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - build-android-aar:
          requires:
            - unit-test
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - release:
          requires:
            - build-lib-darwin-windows
            - build-lib-linux
            - build-ios-framework
            - build-android-aar
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

version: 2.1

checkout-linux: &checkout-linux
  attach_workspace:
    at: /home/circleci

jobs:
  persist-checkout:
    docker:
      - image: circleci/golang:1.14.7
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - run:
          name: clean up git
          command: |
            rm -rf .git
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  unit-test:
    docker:
      - image: circleci/golang:1.14.7
    steps:
      - *checkout-linux
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - restore_cache:
          keys:
            - go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: cache mods
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -t rsa,dsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts
            chmod 600 ~/.ssh/known_hosts
            git config --global url.ssh://git@github.com/.insteadOf https://github.com/
            go mod download
      - run:
          name: generate mocks
          command: |
            go install github.com/golang/mock/mockgen
            go generate ./...
      - run:
          name: Run unit tests
          command: |
            mkdir ~/gotestsum-report
            PACKAGE_NAMES=$(go list -tags nogrpcserver ./... | grep -v "github.com/anytypeio/go-anytype-middleware/cmd/grpserver" | grep -v "github.com/anytypeio/go-anytype-middleware/clientlibrary/clib" | circleci tests split --split-by=timings --timings-type=classname)
            echo $PACKAGE_NAMES
            gotestsum --junitfile ~/gotestsum-report/gotestsum-report.xml --  -tags nogrpcserver -p 1 $PACKAGE_NAMES
      - save_cache:
          key: go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
            - /home/circleci/.cache/go-build
      - store_test_results:
          path: ~/gotestsum-report/

  build-lib-linux:
    docker:
      - image: circleci/golang:1.14.7
    steps:
      - *checkout-linux
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - restore_cache:
          keys:
            - go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: install node, patched gox and protoc-gen-grpc-web
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt install nodejs jq -qq
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            mkdir -p $GOPATH/src/github.com/mitchellh
            cd $GOPATH/src/github.com/mitchellh
            git clone https://github.com/aslakhellesoy/gox
            cd gox
            git fetch
            git checkout db6184738b77fbd5089e5fa1112177f391c91b24
            go install github.com/mitchellh/gox
            curl -L -O https://github.com/protocolbuffers/protobuf/releases/download/v3.12.3/protoc-3.12.3-linux-x86_64.zip
            unzip protoc-3.12.3-linux-x86_64.zip -d protoc
            sudo cp -R ./protoc/* /usr/
            sudo chmod +x /usr/bin/protoc
            go get github.com/gogo/protobuf/protoc-gen-gogofaster
            curl -L -O https://github.com/grpc/grpc-web/releases/download/1.2.0/protoc-gen-grpc-web-1.2.0-linux-x86_64
            sudo mv ./protoc-gen-grpc-web-1.2.0-linux-x86_64 /usr/bin/protoc-gen-grpc-web
            sudo chmod +x /usr/bin/protoc-gen-grpc-web
            sudo chmod -R 655 /usr/include/google
      - run:
          name: compile
          command: |
            source ./source.env
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date --iso-8601=seconds)
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/core.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/core.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/core.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/core.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/core.GitState=clean"
            export GO111MODULE=on
            go build -o linux-amd64.a -tags nogrpcserver -ldflags "${FLAGS}" -buildmode=c-archive -v ./clientlibrary/clib
      - save_cache:
          key: go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg
            - /home/circleci/.cache/go-build
      - run:
          name: compile addon
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/lib
            mkdir -p ${OUT}
            cp ~/project/linux-amd64.a  ./dist/lib.a
            cp ~/project/linux-amd64.h ./dist/lib.h
            make protos-js
            make build-js-addon
            mv dist/js/pb protobuf
            mkdir protobuf/protos
            mkdir schemas
            mv pb/protos/*.proto ./protobuf/protos
            cp pkg/lib/schema/*.json schemas
            cp pkg/lib/pb/model/protos/*.proto protobuf/protos
            mv clientlibrary/jsaddon/build addon
            tar -czvf js_${VERSION}_linux-amd64.tar.gz protobuf addon schemas
            mv js_${VERSION}_linux-amd64.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - lib
            - server
      - store_artifacts:
          path: ~/dist/lib

  functional-test:
    docker:
      - image: circleci/golang:1.13.12
    steps:
      - *checkout-linux
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - restore_cache:
          keys:
            - go-pkg-v3-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-{{ arch }}
      - setup_remote_docker
      - run:
          name: build lib-server
          command: |
            sudo apt-get update -qq
            sudo apt install -y gogoprotobuf
            make setup-go
            make setup-protoc-go
            ls -la
            make build-server
            echo ${GITHUB_TOKEN} | docker login https://docker.pkg.github.com -u ${CIRCLE_PROJECT_USERNAME} --password-stdin
            TAG=${CIRCLE_SHA1}
            docker build -t docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${TAG} -f .circleci/Dockerfile-debug .
            docker push docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${TAG}
            docker tag docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${TAG} docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${CIRCLE_BRANCH}
            docker push docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${CIRCLE_BRANCH}
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker tag docker.pkg.github.com/anytypeio/go-anytype-middleware/server:${TAG} docker.pkg.github.com/anytypeio/go-anytype-middleware/server:latest
              docker push docker.pkg.github.com/anytypeio/go-anytype-middleware/server:latest
            fi
      - run:
          name: run tests
          command: |
            echo ${GITHUB_TOKEN} | docker login https://docker.pkg.github.com -u ${CIRCLE_PROJECT_USERNAME} --password-stdin
            ./.circleci/run_test.sh

  build-lib-darwin-windows:
    macos:
      xcode: '11.4.1'
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            curl -L -O https://dl.google.com/go/go1.14.7.darwin-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.14.7.darwin-amd64.tar.gz
      - restore_cache:
          keys:
            - go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-mac-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - run:
          name: install patched gox
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            mkdir -p $GOPATH/src/github.com/mitchellh
            cd $GOPATH/src/github.com/mitchellh
            git clone https://github.com/aslakhellesoy/gox
            cd gox
            git fetch
            git checkout db6184738b77fbd5089e5fa1112177f391c91b24
            go install github.com/mitchellh/gox
            curl -L -O https://github.com/grpc/grpc-web/releases/download/1.2.0/protoc-gen-grpc-web-1.2.0-darwin-x86_64
            mv ./protoc-gen-grpc-web-1.2.0-darwin-x86_64 /usr/local/bin/protoc-gen-grpc-web
            chmod +x /usr/local/bin/protoc-gen-grpc-web
            rm -rf $GOPATH/src/github.com/gogo
            mkdir -p $GOPATH/src/github.com/gogo
            cd $GOPATH/src/github.com/gogo; git clone https://github.com/anytypeio/protobuf
            cd $GOPATH/src/github.com/gogo/protobuf; go install github.com/gogo/protobuf/protoc-gen-gogofaster
            cd $GOPATH/src/github.com/gogo/protobuf; go install github.com/gogo/protobuf/protoc-gen-gogofast
      - restore_cache:
          key: homebrew-v5-{{ arch }}
      - run:
          name: install mingw-w64 and node
          # also protobuf because we have the shared cache with build-ios-framework
          command: |
            brew install protobuf mingw-w64 jq
            npm i -g node-gyp
      - save_cache:
          key: homebrew-v5-{{ arch }}
          paths:
            - /usr/local/Homebrew
            - ~/Library/Caches/Homebrew
      - run:
          name: cross-compile
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/core.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/core.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/core.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/core.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/core.GitState=clean"
            gox -buildmode=c-archive -tags nogrpcserver -ldflags="$FLAGS" -osarch="darwin/amd64" -output="{{.OS}}-{{.Arch}}.a" github.com/anytypeio/go-anytype-middleware/clientlibrary/clib
            make protos-server
            CC="x86_64-w64-mingw32-gcc" CXX="x86_64-w64-mingw32-g++" gox -ldflags="$FLAGS" -osarch="windows/amd64" -output="{{.OS}}-{{.Arch}}" github.com/anytypeio/go-anytype-middleware/cmd/grpcserver
      - save_cache:
          key: go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
          paths:
            - ~/go/pkg
            - ~/Library/Caches/go-build
      - run:
          name: compile server win
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            OUT=~/dist/lib
            mkdir -p ${OUT}
            mkdir -p tmp
            make protos-js
            cd tmp
            mkdir -p protobuf/protos
            mkdir -p schemas

            cp ../pb/protos/*.proto ./protobuf/protos
            cp ../pkg/lib/pb/model/protos/*.proto ./protobuf/protos
            cp ../pkg/lib/schema/*.json ./schemas
            cp -R ../dist/js/pb/* ./protobuf

            declare -a arr=("windows-amd64")
            for i in "${arr[@]}"
            do
                OSARCH=${i%.*}
                cp ../${i}* ./grpc-server.exe
                zip -r js_${VERSION}_${OSARCH}.zip grpc-server.exe protobuf schemas
                mv js_${VERSION}_${OSARCH}.zip ${OUT}/
            done
            cd .. && rm -rf tmp
      - run:
          name: compile addon darwin
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            OUT=~/dist/lib
            mkdir -p ${OUT}
            make protos-js
            cp ~/project/darwin-amd64.a  ./dist/lib.a
            cp ~/project/darwin-amd64.h ./dist/lib.h
            make build-js-addon
            mv dist/js/pb protobuf
            mkdir -p protobuf/protos
            mkdir -p schemas
            mv pb/protos/*.proto ./protobuf/protos
            cp pkg/lib/pb/model/protos/*.proto ./protobuf/protos
            cp pkg/lib/schema/*.json ./schemas

            mv clientlibrary/jsaddon/build addon
            tar -czvf js_${VERSION}_darwin-amd64.tar.gz protobuf addon schemas
            mv js_${VERSION}_darwin-amd64.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - lib
      - store_artifacts:
          path: ~/dist/lib

  build-ios-framework:
    macos:
      xcode: '11.4.1'
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            curl -L -O https://dl.google.com/go/go1.14.7.darwin-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.14.7.darwin-amd64.tar.gz
          # see the https://github.com/golang/go/issues/31628
          # uncomment if go not fixes this issue and we will need to publish to the appstore
          # cd ~ && mkdir gosrc && cd gosrc
          # git clone https://github.com/textileio/go.git && cd go
          # git checkout sander/ptrace-hackery
          # cd src && ./all.bash
      - restore_cache:
          keys:
            - go-pkg-v3-ios-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-ios-{{ arch }}
            - go-pkg-v3-mac-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-mac-{{ arch }}
            - go-pkg-v3-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - restore_cache:
          keys:
            - homebrew-v5-{{ arch }}
      - run:
          name: install protobuf
          # also mingw-w64 because we have the shared cache with build-lib-darwin-windows
          command: |
            brew update
            brew install mingw-w64 jq swift-protobuf protobuf
      - save_cache:
          key: homebrew-v5-{{ arch }}
          paths:
            - /usr/local/Homebrew
            - ~/Library/Caches/Homebrew
      - run:
          name: build ios framework
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod vendor
            mkdir -p ~/go/src/github.com/anytypeio
            cd ~ && mv project go/src/github.com/anytypeio/go-anytype-middleware
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            export GO111MODULE=off
            go get golang.org/x/mobile/cmd/...
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/core.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/core.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/core.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/core.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/core.GitState=clean"
            gomobile bind -v -ldflags="$FLAGS" -tags nogrpcserver -target=ios -o=Lib.framework github.com/anytypeio/go-anytype-middleware/clientlibrary/service github.com/anytypeio/go-anytype-middleware/core
      - save_cache:
          key: go-pkg-v3-ios-{{ arch }}-{{ checksum "~/go/src/github.com/anytypeio/go-anytype-middleware/go.sum" }}
          paths:
            - ~/go/pkg
            - ~/Library/Caches/go-build
      - run:
          name: build swift c protobuf bindings
          command: |
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            mkdir -p protobuf/protos
            mkdir -p schemas
            cp ./pb/protos/*.proto protobuf/protos
            cp ./pb/protos/service/*.proto protobuf/protos
            cp ./pkg/lib/pb/model/protos/*.proto protobuf/protos
            cp ./pkg/lib/schema/*.json schemas

            protoc -I ./ --swift_opt=FileNaming=DropPath --swift_opt=Visibility=Internal --swift_out=./protobuf pb/protos/*.proto pkg/lib/pb/model/protos/*.proto
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/ios_framework
            mkdir -p ${OUT}
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            tar -czvf ios_framework_${VERSION}.tar.gz Lib.framework protobuf schemas
            mv ios_framework_${VERSION}.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/dist
          paths:
            - ios_framework
      - store_artifacts:
          path: ~/dist/ios_framework

  build-android-aar:
    docker:
      - image: circleci/android:api-28-ndk
    environment:
      GOROOT: /usr/local/go
      GOPATH: /home/circleci/go
    steps:
      - checkout
      - run:
          name: save git summary
          command: |
            echo "GIT_SUMMARY="$(git describe --tags --dirty --always) > source.env
      - add_ssh_keys:
          fingerprints:
            - "b5:92:d9:fa:2b:e8:97:ab:83:48:02:89:35:39:ff:e7"
      - run:
          name: install golang
          command: |
            wget https://dl.google.com/go/go1.14.7.linux-amd64.tar.gz
            sudo tar -C /usr/local -xzf go1.14.7.linux-amd64.tar.gz
            mkdir -p $GOPATH/bin
      - run:
          name: install protobuf
          command: |
            sudo apt-get update -qq
            sudo apt install jq -qq
            curl -L -O https://github.com/protocolbuffers/protobuf/releases/download/v3.12.3/protoc-3.12.3-linux-x86_64.zip
            unzip protoc-3.12.3-linux-x86_64.zip -d protoc3
            sudo mv protoc3/bin/* /usr/local/bin/
            sudo mv protoc3/include/* /usr/local/include/
      - restore_cache:
          keys:
            - go-pkg-v3-android-{{ arch }}-{{ checksum "go.sum" }}
            - go-pkg-v3-android-{{ arch }}
      - run:
          name: cache mods
          command: |
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod download
      - run:
          name: install tools
          command: |
            sdkmanager --licenses
            echo y | sdkmanager "build-tools;28.0.3"
            echo y | sdkmanager "platforms;android-28"
            sdkmanager 'ndk-bundle'
      - run:
          name: build android framework
          command: |
            source ./source.env
            export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
            go mod vendor
            mkdir -p ~/go/src/github.com/anytypeio
            cd ~ && mv project ~/go/src/github.com/anytypeio/go-anytype-middleware
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            export GO111MODULE=off
            go get golang.org/x/mobile/cmd/...
            COMMIT=$(echo $CIRCLE_SHA1 | cut -c -7)
            DATE=$(date --iso-8601=seconds)
            FLAGS="-X github.com/anytypeio/go-anytype-middleware/core.GitSummary=${GIT_SUMMARY} -X github.com/anytypeio/go-anytype-middleware/core.BuildDate=${DATE} -X github.com/anytypeio/go-anytype-middleware/core.GitCommit=${COMMIT} -X github.com/anytypeio/go-anytype-middleware/core.GitBranch=${CIRCLE_BRANCH} -X github.com/anytypeio/go-anytype-middleware/core.GitState=clean"
            gomobile bind -v -ldflags="$FLAGS" -tags nogrpcserver -target=android -o=lib.aar github.com/anytypeio/go-anytype-middleware/clientlibrary/service github.com/anytypeio/go-anytype-middleware/core
      - save_cache:
          key: go-pkg-v3-android-{{ arch }}-{{ checksum "~/go/src/github.com/anytypeio/go-anytype-middleware/go.sum" }}
          paths:
            - /go/pkg
            - ~/.cache/go-build
      - run:
          name: build java protobuf bindings
          command: |
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            mkdir -p protobuf/protos
            mkdir -p schemas
            cp ./pb/protos/*.proto protobuf/protos
            cp ./pb/protos/service/*.proto protobuf/protos
            cp ./pkg/lib/pb/model/protos/*.proto protobuf/protos
            cp ./pkg/lib/schema/*.json schemas
            protoc -I ./ --java_out=./protobuf pb/protos/* pkg/lib/pb/model/protos/*.proto
      - run:
          name: collect artifacts
          command: |
            VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
            if [ "${CIRCLE_TAG}" != "" ]; then
                VERSION=${CIRCLE_TAG}
            fi
            OUT=~/dist/android_aar
            mkdir -p ${OUT}
            cd ~/go/src/github.com/anytypeio/go-anytype-middleware
            tar -czvf android_lib_${VERSION}.tar.gz lib.aar protobuf schemas
            mv android_lib_${VERSION}.tar.gz ${OUT}/
      - persist_to_workspace:
          root: ~/go/src/github.com/anytypeio/go-anytype-middleware
          paths:
            - lib.aar
            - protos
      - persist_to_workspace:
          root: ~/dist
          paths:
            - android_aar
      - store_artifacts:
          path: ~/dist/android_aar

  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - *checkout-linux
      - deploy:
          name: release all
          command: |
            export HOME=/home/circleci
            mkdir -p $HOME/dist
            mv $HOME/lib/* $HOME/dist
            mv $HOME/ios_framework/* $HOME/dist
            mv $HOME/android_aar/* $HOME/dist
            PRE=$(echo "${CIRCLE_TAG}" | grep "rc" || true)
            if [ "${PRE}" != "" ]; then
                ghr -prerelease -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} $HOME/dist/
            else
                ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} $HOME/dist/
            fi

workflows:
  version: 2
  go-anytype-middleware:
    jobs:
      - persist-checkout:
          filters:
            tags:

syntax = "proto3";
package anytype;
option go_package = "pb";

import "pkg/lib/pb/model/protos/models.proto";

message MigrationObject {
  anytype.model.SmartBlockType sbType = 1;
  anytype.model.SmartBlockSnapshotBase snapshot = 2;
}

message Profile {
  string mnemonic = 1;
  string name = 2;
  string avatar = 3;
  string address = 4;
}
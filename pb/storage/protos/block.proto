syntax = "proto3";
package anytype.storage;
option go_package = "github.com/anytypeio/go-anytype-library/pb/storage";

import "pb/model/protos/models.proto";
import "pb/storage/protos/file.proto";
import "google/protobuf/struct.proto";

message SmartBlockWithMeta {
    repeated anytype.model.Block blocks = 1;
    google.protobuf.Struct details = 2;
    map<string, FileKeys> keysByHash = 3;
}

message BlockMetaOnly {
    google.protobuf.Struct details = 2;
}
